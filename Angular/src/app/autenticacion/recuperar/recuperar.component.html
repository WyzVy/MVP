<div class="fondo-gris">
  <div class="contenido-izquierda">
    <div class="titulo">
      <h2>
        <img src="assets\imgs\Novus.jpg" alt="Logo" class="imagen-titulo">
      </h2>
      <h2>¿Olvidó la contraseña?</h2>
    </div>
    <div class="linea-blanca"></div>
    <div class="texto-bajo-linea">Recupera lo perdido, conectamos tu mundo disperso.</div>
  </div>
  <div class="rectangulo">
    <h3 class="titulo-rectangulo">Recuperar</h3>
    <input type="email" [formControl]="email" id="correo-electronico" class="form-control"
      placeholder="Correo electrónico">
    <div class="alert" role="alert" [hidden]="email.valid || !email.touched">
      <i class='bx bxs-error' style='color:#1fd5fd'></i>
      Digite un correo electrónico valido
    </div>
    <!-- <input type="password" placeholder="Nueva contraseña"> -->
    <div class="botones">
      <button type="button" class="boton-registrarme" (click)="redirigir()" [disabled]="email.invalid">Enviar</button>
    </div>
  </div>
</div>
