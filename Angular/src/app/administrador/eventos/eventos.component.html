<!-- fondo-gris.component.html -->
<div class="fondo-gris">
    <div class="header">
        <img src="/assets/imgs/Novus.jpg" alt="Imagen Izquierda" class="imagen-izquierda">
        <div class="user">
            <h1>Administrador</h1>
            <img src="/assets/imgs/user.jpg" alt="Imagen Derecha" class="imagen-derecha">
        </div>
    </div>
    <div class="contenido">
        <div class="izquierda">
            <div class="rectangulo-gris">
                <ul>
                    <li class="Casa">Eventos</li>
                    <li class="userAzul">Personal</li>
                    <li class="archivos">Registro</li>
                    <li class="informe">Reporte</li>
                    <li class="pc">Gráficos</li>
                    <li class="salir"><a href="/ingreso" class="userAzul">SALIR</a></li>
                </ul>
            </div>
        </div>
        <div class="centro">
            <h1>Eventos principales</h1>
            <div class="rectangulos-container">
                <div class="rectangulos-container scrollable">
                    <!-- Utiliza *ngFor para iterar sobre la lista de objetosPerdidos -->
                    <div class="rectangulo" *ngFor="let evento of eventos">
                        <img [src]="'/assets/imgs/evento.jpg'" alt="Imagen del objeto">
                        <div class="texto">
                            <h3>{{ evento.fecha }}</h3>
                            <p>Descripción: {{ evento.descripcion }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="derecha">
            <img src="/assets/imgs/calendar.png" alt="calendar" width="300px">
            <h1>Gestión</h1>
            <div class="linea-azul"></div>
            <div class="botones-container">
                <button class="boton-azul">Crear</button>
                <button class="boton-azul">Eliminar</button>
            </div>
        </div>
    </div>
</div>
