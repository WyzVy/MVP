<!-- fondo-gris.component.html -->
<div class="fondo-gris">
    <div class="header">
        <img src="/assets/imgs/Novus.jpg" alt="Imagen Izquierda" class="imagen-izquierda">
        <div class="user">
            <h1>Personal 1</h1>
            <img src="/assets/imgs/user.jpg" alt="Imagen Derecha" class="imagen-derecha">
        </div>
    </div>
    <div class="contenido">
        <div class="izquierda">
            <div class="rectangulo-gris">
                <ul>
                    <!-- <li class="Casa"><a href="/personalin" class="userAzul">Inicio</a></li> -->
                    <li class="userAzul">Pendiente</li>
                    <li class="archivos">Recuperado</li>
                    <li class="informe">Informe</li>
                    <li class="pc">Estadísticas</li>
                    <li class="salir"><a href="/ingreso" class="userAzul">SALIR</a></li>
                </ul>
            </div>
        </div>
        <div class="centro">
            <h1>Objetos pendientes</h1>
            <div class="rectangulos-container scrollable">
                <!-- Utiliza *ngFor para iterar sobre la lista de objetosPerdidos -->
                <div class="rectangulo" *ngFor="let objeto of objetosPerdidos">
                    <img [src]="'/assets/imgs/celular.jpg'" alt="Imagen del objeto">
                    <div class="texto">
                        <h3>{{ objeto.descripcion }}</h3>
                        <p>Región: {{ objeto.zona }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="derecha">
            <img src="/assets/imgs/calendar.png" alt="calendar" width="300px">
            <h1>Filtros</h1>
            <div class="linea-azul"></div>
            <div class="checkbox-list">
                <li>
                    <label for="checkbox1">
                        <input type="checkbox" id="checkbox1" name="checkbox1" che>
                        <span>Ropa</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox2">
                        <input type="checkbox" id="checkbox2" name="checkbox2">
                        <span>Documentos</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox3">
                        <input type="checkbox" id="checkbox3" name="checkbox3">
                        <span>Carteras</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox4">
                        <input type="checkbox" checked id="checkbox4" name="checkbox4">
                        <span>Teléfonos</span>
                    </label>
                </li>
            </div>
        </div>
    </div>
</div>
